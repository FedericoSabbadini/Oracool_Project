    <body>
        <div id="menu">

        <h1>
            Insert new author
        </h1>

        <form name="author" method="get" action="authors.html">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" name="firstname"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" name="lastname"/>
            </div>
            <input class="bottone submit" type="submit" value="Save">
            <a class="bottone bottone-delete" href="authors.html">Cancel</a>
        </form>
    </body>
