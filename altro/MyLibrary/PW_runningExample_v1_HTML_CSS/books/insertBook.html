<html>
    <head>
        <title>Biblios :: Insert Book in the List</title>
        <meta charset="UTF-8">

        <!-- Styles -->
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a class="active" href="#">My Library</a>
                    <ul>
                        <li><a class="active" href="books.html">Books List</a></li>
                        <li><a href="../authors/authors.html">Authors List</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <h1>
            Insert new book
        </h1>

        <form name="book" method="get" action="books.html">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title"/>
            </div>
            <div class="form-group">
                <label for="author_id">Author</label>
                <select name="author_id">
                    <option value="5">Bailey</option>
                    <option value="2">Kemmer</option>
                    <option value="4">Kutch</option>
                    <option value="3">Schroeder</option>
                    <option value="8">Stehr</option>
                    <option value="9">Thompson</option>
                    <option value="10">Towne</option>
                    <option value="6">Von</option>
                    <option value="7">Wilkinson</option>
                    <option value="1">Witting</option>
                </select>
            </div>
            <input class="bottone submit" type="submit" value="Save">
            <a class="bottone bottone-delete" href="books.html">Cancel</a>
        </form>
    </body>
</html>
