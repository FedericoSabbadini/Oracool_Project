    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Biblios</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      My Library

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="../books/books.html">Books List</a></li>
                      <li><a class="dropdown-item" href="../authors/authors.html">Authors List</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container-fluid d-flex justify-content-end">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="authors.html">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="authors.html">Authors</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add author</li>
                </ol>
            </nav>
        </div>

        <div class="container-fluid">
            <header class="header-sezione">
                <h1>
                    Insert new author
                </h1>
            </header>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form name="author" method="get" action="authors.html">
                        <div class="form-group row mb-3">
                            <div class="col-md-2">
                                <label for="title">First Name</label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" type="text" name="firstName"/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-2">
                                <label for="title">Last Name</label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" type="text" name="lastName"/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-10 offset-md-2">
                                <label for="mySubmit" class="btn btn-primary w-100"><i class="bi bi-floppy2-fill"></i> Create</label>
                                <input id="mySubmit" class="d-none" type="submit" value="Create">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-10 offset-md-2">
                                <a class="btn btn-danger w-100" href="authors.html"><i class="bi bi-box-arrow-left"></i> Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
